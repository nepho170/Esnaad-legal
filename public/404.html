<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Esnaad Legal</title>
    <script type="text/javascript">
      // Redirect all 404s to index.html for SPA routing
      var l = window.location;
      var basePath = '/Esnaad-legal';

      // Extract the path after the base
      var path = l.pathname.replace(basePath, '') || '/';

      // Redirect to index.html with the path as a query parameter
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        basePath + '/?path=' + encodeURIComponent(path) +
        (l.search ? '&search=' + encodeURIComponent(l.search.slice(1)) : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
