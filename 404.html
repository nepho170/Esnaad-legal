<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Esnaad Legal</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect for client-side routing
      // This handles 404s by redirecting to index.html
      (function() {
        var pathSegmentsToKeep = 1; // For /Esnaad-legal/ base path
        
        var l = window.location;
        var pathArray = l.pathname.split('/').filter(function(segment) {
          return segment;
        });
        
        // Build the redirect URL
        var basePath = '/' + pathArray.slice(0, pathSegmentsToKeep).join('/');
        var route = '/' + pathArray.slice(pathSegmentsToKeep).join('/');
        
        // Redirect to index.html with encoded path
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          basePath + '/?p=' + encodeURIComponent(route) +
          (l.search ? '&q=' + encodeURIComponent(l.search.slice(1)) : '') +
          l.hash
        );
      })();
    </script>
  </head>
  <body>
  </body>
</html>
