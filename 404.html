<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Esnaad Legal</title>
    <script type="text/javascript">
      // Simple SPA redirect for GitHub Pages
      var segmentCount = 1; // For project repositories like username.github.io/repo-name
      var l = window.location;
      var pathArray = l.pathname.split('/');
      var basePath = pathArray.slice(0, segmentCount + 1).join('/');

      // Redirect to index.html with the original path as a query parameter
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        basePath + '/?/' +
        pathArray.slice(segmentCount + 1).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <p>Redirecting to the main page...</p>
  </body>
</html>
