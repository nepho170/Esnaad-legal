<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esnaad Legal & Administrative Consultancy</title>
    <script type="text/javascript">
      // Handle redirect from 404.html for GitHub Pages SPA
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
      
      // Check for encoded path parameter
      (function() {
        var l = window.location;
        if (l.search) {
          var query = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            query[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          
          if (query.p !== undefined) {
            var path = decodeURIComponent(query.p);
            var search = query.q ? '?' + decodeURIComponent(query.q) : '';
            
            // Store the redirect URL
            sessionStorage.redirect = l.pathname.slice(0, -1) + path + search + l.hash;
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
